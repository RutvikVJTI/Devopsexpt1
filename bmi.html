<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>BMI Calculator</h2>
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" placeholder="e.g. 70" required>

  <label for="height">Height (cm):</label>
  <input type="number" id="height" placeholder="e.g. 170" required>

  <button onclick="calculateBMI()">Calculate BMI</button>

  <div id="result"></div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100;

      if (!weight || !height || height <= 0) {
        document.getElementById('result').textContent = 'Please enter valid weight and height.';
        return;
      }

      const bmi = weight / (height * height);
      let category = '';

      if (bmi < 18.5) category = 'Underweight';
      else if (bmi < 24.9) category = 'Normal weight';
      else if (bmi < 29.9) category = 'Overweight';
      else category = 'Obese';

      document.getElementById('result').textContent = 
        `Your BMI is ${bmi.toFixed(2)} (${category})`;
    }
  </script>
</body>
</html>
